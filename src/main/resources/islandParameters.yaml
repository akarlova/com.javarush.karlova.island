  width: 100 #ширина острова
  height: 20 #высота острова
  waterPercentage: 10 #процент клеток со структурой "Вода"
  landPercentage: 90 #процент клеток со структурой "Земля"
  initialPopulationPercentage: 50 #изначальный процент популяции каждого вида на острове
  waterCoefficient: 1.4 #коэффициент корректировки начальной популяции для клеток с водой
  landCoefficient: 1.0 #коэффициент корректировки начальной популяции для клеток с землёй
  maxTurns: 50 #максимальное количество тактов симуляции, если она не будет остановлена ранее

  #условия остановки симуляции:
  stopCondition:
    - "sandCovers80PercentOfIsland"  #песок покрыл 80% острова
    - "allAnimalsDead" #все животинки сдохли (Червь не животное!!!)
    - "maxTurnsAchieved" #достигнуто максимальное количество тактов



